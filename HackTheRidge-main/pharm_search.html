<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pharmacy Search</title>
        <!-- links css stylesheets to html file -->
        <link rel='stylesheet' href="https://unpkg.com/98.css">
        <link rel='stylesheet' href="style.css">
    </head>
    <body>
        <!-- contents of the pharmacy seach screen -->
        <h4>Pharmacy Search</h4>
        <form id="pharm_name_search_form">
            <h6>Enter the pharmacy you are looking for:</h6><br>
            <input type="text" id="drug_pharm" name="fname" style="height: 60px;"><br>
            <input type="submit" id="submit" value="Submit" style="margin-top: 10px;">
        </form>

        <!-- search results -->
        <h6>Results</h6>
        <table id="results_table">
            <thead id="results_table_head">
                <tr>
                    <th>Drug Name</th>
                    <th>Pharmacy Name</th>
                    <th>Drug Stock</th>
                </tr>
            </thead>
            <tbody id="results_table_body"></tbody>
        </table>
    </body>

    <!-- linking to database -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="./firebase.js"></script>
</html>
