<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Info</title>
        <!-- links css stylesheets to html file -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel='stylesheet' href="./style.css">
    </head>
    <body>
        <!-- contents of the add info screen -->
        <h4>Add Information</h4>
        <a href="./home_page.html">
            <button id="back_button">Back</button>
        </a>
        
        <div id="login_container" class="login_container">
            <div id="login_modal" class="modal">
                <div class="modal_content">
                    <span id="close" class="close">&times;</span>
                    <button id="google_login_button" class="login_button">Login with Google</button>
                    <button id="fb_login_button" class="login_button">Login with Facebook</button>
                </div>
            </div>
            <button hidden id="login_button">Login</button>
            <button hidden id="logout_button">Logout</button>
            <div id="user_details"></div>
        </div>

        <div class="user_form">
            <h6>Which drug have you found?</h6><br>
            <input type="text" id="drug_name" name="fname" style="height: 60px;"><br>
            <h6>Which pharmacy are you at?</h6><br>
            <input type="text" id="drug_pharm" name="fname" style="height: 60px;"><br>
            <h6>How much stock do they have?</h6><br>
            <input type="text" id="drug_stock" name="fname" style="height: 60px;"><br>
            <button class="add_info_submit_button" id="submit_button">Submit</button>
        </div>
    </body>

    <!-- linking to firebase -->
    <script type="module" src="./firebase.js"></script>
</html>
