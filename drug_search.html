<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Drug Search</title>
        <!-- links css stylesheets to html file -->
        <link rel='stylesheet' href="https://unpkg.com/98.css">
        <link rel='stylesheet' href="./style.css">
    </head>
    <body>
        <!-- contents of drug search screen -->
        <h4>Drug Search</h4>
        <a href="./home_page.html">
            <button class="back_button">Back</button>
        </a>
        <div class="user_form">
            <h6>Enter the drug you are looking for:</h6><br>
            <input type="text" id="user_input" name="fname"><br>
            <button class="submit_button" id="submit_button">Submit</button>
        </div>

        <!-- search results -->
        <h6>Results</h6>
        <table id="results_table">
            <thead id="results_table_head">
                <tr>
                    <th>Drug Name</th>
                    <th>Pharmacy Name</th>
                    <th>Drug Stock</th>
                </tr>
            </thead>
            <tbody id="results_table_body"></tbody>
        </table>
    </body>

    <!-- linking to database -->
    <script type="module" src="./firebase.js"></script>
</html>
